<!DOCTYPE html>
<html ng-app="app">

<head>
    <title>Angular &middot; translation proof of concept</title>
    <link type="text/css" rel="stylesheet" href="assets/stylesheets/style.css" />
</head>

<body>
    <div>
        <span translate="hello"></span>
        <br/>
        <span translate="translate"></span>
        <br/>
        <span translate="please"></span>
        <br/>
        <span translate="hello"></span>
        <br/>
        <span translate>hello</span>
        <br/>
        <translate>please</translate>
    </div>

    <script type="text/javascript" src="vendors/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendors/angular-sanitize/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="vendors/angular-translate/angular-translate.min.js"></script>
    <script type="text/javascript" src="vendors/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
</body>

</html>
